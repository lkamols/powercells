<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powercells</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <h1>PowerCells v1</h1>
    
    <div class="top-menu-div">
      <div id ="port-div">
        <p>Enter the port number:</p>
        <input class="entry" type="text" id="port-entry"></input>
        <button class="btn" id="port-btn">Enter</button>
        <button class="btn" id="search-port-btn">Search</button>
        <p id="port-status">Searching for server</p>
      </div>
      <div id="enter-ip-div">
        <p id="enter-instructions">Enter A MegaCell Charger:</p>
        <input class="entry" type="text" id="ipentry" ></input>
        <button class="btn" id="add-btn">Add</button>
        <p id="enter-status">hi</p>
      </div>
    </div>

    <div class="chargers-container" id="chargers-container">
    </div>
    
    
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
